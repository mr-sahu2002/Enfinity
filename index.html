<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <span style="--i:0"></span>
        <img src="1.jpg" alt="" class="size">
        <span style="--i:1"></span>
        <img src="2.jpg" alt="" class="size">
        <span style="--i:2"></span>
        <img src="3.jpg" alt="" class="size">
        <span style="--i:3"></span>
        <img src="4.jpg" alt="" class="size">
        <span style="--i:4"></span>
        <img src="5.jpg" alt="" class="size">
        <span style="--i:5"></span>
        <img src="6.jpg" alt="" class="size">
        <span style="--i:6"> </span>
        <img src="7.jpg" alt="" class="size">
        <span style="--i:7"></span>
        <img src="8.jpg" alt="" class="size">
        <span style="--i:8"></span>
        <img src="9.jpg" alt="" class="size">
    </div>
</body>

</html>
